<form class="{{cssClass}} {{actor.type}} flexcol" autocomplete="off">
    <div class="salvo shadow grid grid-5col">
        <div>
            <img class="profile-img actor-draggable" data-actor-id="{{actor._id}}" src="{{actor.img}}" width="96" height="96"/>
        </div>
        <div class="resource flex-group-center">
            <label class="field-label">TL</label>
            <input class="field-value" type="text" name="system.salvo.tl"
                   value="{{system.salvo.tl}}"/>
        </div>
        <div class="resource flex-group-center">
            <label class="field-label">Salvo Size</label>
            <input class="field-value" type="text" name="system.size.value"
                   value="{{system.size.value}}"/>
        </div>
        <div class="resource flex-group-center">
            <label class="field-label">Thrust</label>
            <input class="field-value" type="text"  name="system.salvo.thrust"
                value="{{system.salvo.thrust}}"/>
        </div>
        <div class="resource flex-group-center">
            <label class="field-label">Endurance</label>
            <input class="field-value" type="text" name="system.salvo.endurance.value"
                   value="{{system.salvo.endurance.value}}"/>
        </div>
        <div class="resource flex-group-center">
            <label class="field-label">Damage</label>
            <input class="field-value" type="text" name="damage"
                   value="{{damage}}"/>
        </div>

        <div class="button-roll-impact">
            Roll Impact
        </div>
        <div class="">
            Endurance
        </div>
    </div>
</form>
