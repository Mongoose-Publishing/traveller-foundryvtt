<form class="flexcol transferCargoDialog">

    <div>
        <h2>{{item.name}}</h2>

        <p>
            <b>Total Available:</b> {{prettyNumber item.system.quantity 0 false}}dt
        </p>
        <p>
            <b>Unit Price:</b> Cr{{prettyNumber item.system.cost 0 false}}
        </p>
        <p>
            <b>Available Cash:</b> Cr{{prettyNumber availableCash 0 false}}
        </p>
        <p>
            <b>Free Space:</b> {{prettyNumber freeSpace 0 false}}dt
        </p>
        <p>
            <b>Price Variant:</b> Cr{{prettyNumber variance 0 true}}
        </p>
    </div>
    <footer class="sheet-footer flexrow">
        <button type="submit" name="submit" class="save">Accept</button>
    </footer>

</form>
